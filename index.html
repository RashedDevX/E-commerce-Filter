<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Store | RashedDevX</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <header>
        <div class="header-content">
            <h1 class="logo">RashedDevX<span>Store</span></h1>
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search by product name...">
            </div>
            <div class="header-actions">
                <button id="dark-mode-toggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
                <div class="cart-container">
                    <i class="fas fa-shopping-cart"></i>
                    <span id="cart-badge">0</span>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <aside class="sidebar">
            <div class="filter-card">
                <h3>Filter by Category</h3>
                <div class="category-list-checkbox" id="category-filters">
                    <label><input type="checkbox" value="Electronics"> Electronics</label>
                    <label><input type="checkbox" value="Fashion"> Fashion</label>
                    <label><input type="checkbox" value="Home"> Home & Living</label>
                </div>
            </div>

            <div class="filter-card">
                <h3>Max Price: $<span id="price-display">1000</span></h3>
                <input type="range" id="price-slider" min="0" max="1000" value="1000" class="slider">
            </div>

            <div class="filter-card">
                <h3>Sort Order</h3>
                <select id="sort-dropdown">
                    <option value="default">Newest Arrivals</option>
                    <option value="low">Price: Low to High</option>
                    <option value="high">Price: High to Low</option>
                    <option value="rated">Top Rated First</option>
                </select>
            </div>
        </aside>

        <section class="content">
            <div id="skeleton-grid" class="grid"></div>

            <div id="product-grid" class="grid hidden"></div>

            <div id="empty-msg" class="empty-state hidden">
                <img src="https://cdn-icons-png.flaticon.com/512/7486/7486744.png" alt="No products">
                <p>Opps! No products match your criteria.</p>
            </div>

            <button id="load-more-btn" class="load-more-btn hidden">Load More</button>
        </section>
    </main>

    <div id="quick-view-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div id="modal-data"></div>
        </div>
    </div>

    <div id="toast" class="toast">Added to cart successfully!</div>

    <div id="cart-drawer" class="cart-drawer">
    <div class="drawer-header">
        <h3>Your Shopping Cart</h3>
        <span class="close-drawer">&times;</span>
    </div>
    <div id="cart-items-container" class="cart-items-list">
        </div>
    <div class="drawer-footer">
        <div class="total-price">Total: $<span id="cart-total">0</span></div>
        <button class="buy-btn" style="width: 100%; margin-top: 15px;">Checkout Now</button>
    </div>
</div>
<div id="drawer-overlay" class="drawer-overlay"></div>


    <script src="script.js"></script>
</body>
</html>
